<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
<div id="signup" class="signup">
  <div class="container">
    <form id="signupForm">
      <h1 class="title">Đăng ký</h1>
      <label for="email" class="label">Email</label>
      <input type="email" id="email" class="input" placeholder="Nhập email của bạn">
      <label for="password" class="label">Mật khẩu</label>
      <input type="password" id="password" class="input" placeholder="Nhập mật khẩu của bạn">
      <label for="password2" class="label">Nhập lại mật khẩu</label>
      <input type="password" id="password2" class="input" placeholder="Vui lòng nhập lại mật khẩu">
      <input type="submit" class="submit" value="Tạo tài khoản">
      <div class="login">
        <label class="login-label">Đã có tài khoản?</label>
        <a href="../HTML/login.html" class="login-link">Đăng nhập</a>
      </div>
    </form>
  </div>
</div>
<div id="notification" class="notification"></div>
<script src="../JS/signup.js"></script>
</body>
</html>
