<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="../CSS/forgetpassword.css">
</head>
<body>
<div id="page" class="page">
  <iframe class="iframe-header" src="..\HTML\header.html" frameborder="0" scrolling="no"></iframe>
<div id="reset-password" class="reset-password">
  <div class="container">
    <form action="#">
      <h1 class="title">Đặt lại mật khẩu</h1>
      <p class="subtitle">Quên mật khẩu? Nhập email của bạn để đặt lại.</p>
      <label for="email" class="label">Email</label>
      <input type="email" id="email" class="input" placeholder="Nhập email của bạn">
      <input type="submit" class="submit" value="Đặt lại mật khẩu">
    </form>
  </div>
</div>
  <iframe class="iframe-footer" src="..\HTML\footer.html" frameborder="0" scrolling="no"></iframe>
</div>
</body>
</html>
